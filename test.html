<html>
  <head>
    <style>
 
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}



    </style>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="http://code.jquery.com/jquery.min.js"></script> 
  
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="js/backbone.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 30px">
    <div class="row" id="login-form">
      <div class="col-md-4 mt-2">
   
      Username: <input type="text" id="username"><br><br>
      Email: <input type="text" id="email"><br><br>
      Phone Number: <input type="number" id="number"><br><br>
      Address: <input type="text" id="address"><br><br>
      
     <input type="hidden" id="userid"><br><br>  
      <button id="submit">Submit</button>
    
  </div>

    <div class="col-md-8 mt-2">

  <table class="table" id='table-body'>

        <thead>

            <tr>
                <th>Id</th>
                <th>User name</th>
                <th>User Email</th>
                <th>Phone Number</th>
                <th>Edit User</th>

            </tr>

        </thead>

        <tbody></tbody>

    </table>
  </div>

  <div class="row">
    <div class="col-md-12 card" style="width: 30rem;" id="userdetail">

    </div>

  </div>
</div>
</div>
  </body>
</html>
